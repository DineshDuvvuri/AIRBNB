            .main{

            }
            .container{

                top: 45%;

                padding: 28px;
                margin: 0 28px;
                box-shadow: 0 15px 20px #ABB2B9;
                box-sizing: border-box;
            }

            h2{
                font-size: 26px;
                font-weight: 600;
                text-align: left;
                color: #2f4f4f;
                padding-bottom: 8px;
                border-bottom: 1px solid rgb(150, 150, 150);
            }

            .contentt{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 20px 0;
                height: 250px;
                box-sizing: border-box;
            }

            .input-box{
                display: flex;
                flex-wrap: wrap;
                width: 50%;
                padding-bottom: 15px;
            }

            .input-box:nth-child(2n){
                justify-content: end;
            }

            .input-box label{
                width: 95%;
                color: #2f4f4f;
                font-weight: bold;
                margin: 5px 0;
            }

            .input-box select{
                height: 40px;
                width: 95%;
                padding: 0 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                outline: none;
            }

            .input-box input:is(:focus, :valid){
                box-shadow: 0 3px 6px #ABB2B9;
            }

            .input-box input{
                height: 40px;
                width: 95%;
                padding: 0 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                outline: none;
            }

            .button-container{
                margin: 15px 0;
            }

            .button-container #button{
                cursor: pointer;
                width: 200%;
                margin-top: 10px;
                padding: 10px;
                display: block;
                font-size: 20px;
                color: #fff;
                border: none;
                border-radius: 5px;
                background-image: linear-gradient(to right, #aa076b, #61045f);
            }

            .button-container #button:hover{
                background-image: linear-gradient(to right, #61045f, #aa076b);
            }
